{% extends "base.html" %}

{% block header %}
<h1 class="mt-4">Создание курса</h1>
{% endblock %}

{% block breadcrumbs %}
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{{ url_for('courses') }}">Курсы</a></li>
    <li class="breadcrumb-item active">Создание</li>
</ol>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Новый курс</h3></div>
                <div class="card-body">
                    <form action="{{ url_for('course_create') }}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-12">
                                <div class="form-floating">
                                    <input class="form-control" id="num" name="num" type="number" placeholder="Номер" required />
                                    <label for="num">Номер</label>
                                </div>
                                <div class="form-floating">
                                    <select class="form-control" id="faculty_id" name="faculty_id" type="number" placeholder="Факультет" required>
                                        {% for faculty in faculties %}
                                        <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="num">Факультет</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <button class="btn btn-primary" type="submit">Создать</button>
                            </div>
                            <div class="col-md-4 px-0">
                                <a class="btn btn-secondary" href="{{ url_for('courses') }}">Отменить</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
